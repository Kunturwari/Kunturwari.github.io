<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT card component with HTML and CSS">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article>
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="" role="none">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="sale-info">
        <p aria-label="price">0.041 ETH</p>
        <time>3 days left</time>
      </div>
      <footer>
        <img src="images/image-avatar.png" alt="Jules">
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </footer>
    </article>
  </main>
</body>
</html>
