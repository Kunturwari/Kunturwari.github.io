<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Results summary component">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <main>
    <article>
      <section class="result">
        <h1>Your Result</h1>
        <p class="result__total"><strong>76</strong><span> of 100</span></p>
        <p><strong>Great</strong></p>
        <p class="result__desc">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul>
          <li class="category">
            <div class="category__title">
              <img src="./assets/images/icon-reaction.svg" alt="" role="none">
              <h3>Reaction</h3>
            </div>
            <p><strong>80</strong><span> / 100</span></p>
          </li>
          <li class="category">
            <div class="category__title">
              <img src="./assets/images/icon-memory.svg" alt="" role="none">
              <h3>Memory</h3>
            </div>
            <p><strong>92</strong><span> / 100</span></p>
          </li>
          <li class="category">
            <div class="category__title">
              <img src="./assets/images/icon-verbal.svg" alt="" role="none">
              <h3>Verbal</h3>
            </div>
            <p><strong>61</strong><span> / 100</span></p>
          </li>
          <li class="category">
            <div class="category__title">
              <img src="./assets/images/icon-visual.svg" alt="" role="none">
              <h3>Visual</h3>
            </div>
            <p><strong>72</strong><span> / 100</span></p>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </article>
  </main>
</body>

</html>
