<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ping coming soon page with HTML and CSS">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>
      <img src="images/logo.svg" alt="Ping">
    </h1>
  </header>
  <main>
    <div class="wrapper">
      <p class="info">We are launching <strong>soon!</strong></p>
      <p>Subscribe and get notified</p>
      <form action="#" method="post" class="form" id="form">
        <div class="data">
          <input type="text" name="email" placeholder="Your email address..." class="data-input" id="input">
          <p role="alert" class="data-error" id="error"></p>
        </div>
        <button type="submit" class="form-button" id="button">Notify Me</button>
      </form>
      <img src="images/illustration-dashboard.png" alt="" role="none" class="illustration">
    </div>
  </main>
  <footer>
    <ul>
      <li>
        <a href="https://www.facebook.com/" target="_blank" rel="noreferrer noopener">
          <img src="images/facebook.svg" alt="facebook" role="img">
        </a>
      </li>
      <li>
        <a href="https://twitter.com/" target="_blank" rel="noreferrer noopener">
          <img src="images/twitter.svg" alt="twitter" role="img">
        </a>
      </li>
      <li>
        <a href="#" target="_blank" rel="noreferrer noopener">
          <img src="images/instagram.svg" alt="instagram" role="img">
        </a>
      </li>
    </ul>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="index.js" defer></script>
</body>

</html>
