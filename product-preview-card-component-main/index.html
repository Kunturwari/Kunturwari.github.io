<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product preview card">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article>
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 768px)">
        <img src="./images/image-product-desktop.jpg" alt="Portrait">
      </picture>
      <div class="content">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <ul aria-label="prices">
          <li aria-label="current price">
            <data value="149.99">$149.99</data> 
          </li>
          <li aria-label="previous price">
            <s><data value="169.99">$169.99</data></s>
          </li>
        </ul>
        <button>
          <img src="./images/icon-cart.svg" alt="" role="none">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>
</html>
